    const scale = d3.scaleOrdinal(d3.schemeCategory10);


    //----------------------------------------------------------
    function DrawChart(title, data, switch_time) {
        // set the dimensions and margins of the graph
        const min_window = 300, margin = 30;
        const window_width = Math.max(min_window, document.documentElement.clientWidth);
        const window_height = Math.max(min_window, document.documentElement.clientHeight);

        const ref_transition = d3.transition()
            .duration(switch_time);

        canvas
            .attr("width", window_width - margin)
            .attr("height", window_height - margin);

        links = canvas.append("g")
            .attr("class", "links")
          .selectAll("line")
          .data(data.links)
          .join(
            function (enter) {
                return enter.append("line");
            },
            function (update) {
                return update;
            },
            function (exit) {
                return exit
                   .call(function (exit) {
                       return exit.transition(ref_transition)
                           .style("opacity", 0)
                           .on('end', function () {
                               d3.select(this).remove();
                           })
                   })
            }
          );

        nodes = canvas.append("g")
            .attr("class", "nodes")
          .selectAll("circle")
          .data(data.nodes)
          .join(
            function (enter) {
                return enter.append("circle");
            },
            function (update) {
                return update;
            },
            function (exit) {
                return exit
                   .call(function (exit) {
                       return exit.transition(ref_transition)
                           .style("opacity", 0)
                           .on('end', function () {
                               d3.select(this).remove();
                           })
                   })
            }
          )
            .attr("r", function (node) {
                return 3 + node.count;
            })
            .attr("fill", function (node) {
                return scale(node.group);
            })
            .call(d3.drag()
                .on("start", function (node) {
                    if (!d3.event.active)
                        simulation.alphaTarget(0.3).restart();
                    node.fx = node.x;
                    node.fy = node.y;
                })
                .on("drag", function (node) {
                    node.fx = d3.event.x;
                    node.fy = d3.event.y;
                })
                .on("end", function (node) {
                    if (!d3.event.active)
                        simulation.alphaTarget(0);
                    node.fx = null;
                    node.fy = null;
                })
            );

        nodes.append("title")
            .text(function (node) { return node.id; });

        simulation = d3.forceSimulation(data.nodes)
            .force("link", d3.forceLink(data.links)
                .id(function (node) {
                    return node.id;
                })
                .distance(50)
            )
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter(window_width / 2, window_height / 2))
            .on("tick", function OnSimulationTick() {
                links
                    .attr("x1", function (link) { return link.source.x; })
                    .attr("y1", function (link) { return link.source.y; })
                    .attr("x2", function (link) { return link.target.x; })
                    .attr("y2", function (link) { return link.target.y; });

                nodes
                    .attr("cx", function (node) { return node.x; })
                    .attr("cy", function (node) { return node.y; });
            });
    }

        g_data = JSON.parse(json_text);
        g_title = title;
