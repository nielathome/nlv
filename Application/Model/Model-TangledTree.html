<style>
    html, body {
        height: 100%;
        margin: 0;
    }

    .node-text {
        font-family: sans-serif;
        font-size: 8pt;
        pointer-events: none;
    }

    .bundle-background {
        fill: none;
        stroke: white;
        stroke-width: 5;
    }

    .bundle-selected {
        fill: none;
        stroke: wheat;
        stroke-width: 5;
    }

    .bundle-foreground {
        fill: none;
        stroke-width: 2;
    }

    .node-outline {
        stroke: black;
        stroke-linecap: round;
    }

    .node-fill {
        stroke-linecap: round;
    }
</style>


<!-- Create a div for the SVG graph -->
<div id="graph" overflow="scroll"></div>


<script>
    //----------------------------------------------------------
    function OnNodeClick(node_data) {
        console.log("Node selected: " + node_data.event_id);
    }

    function OnLinkClick(link) {
        console.log("Link selected: " + link.event_id);
    }


    //----------------------------------------------------------

    //
    // display/layout configuration:
    //
    var g_options = null;

    // append the svg object to the body of the page
    var g_svg = d3
        .select("#graph")
        .append("svg");

    var g_bundles_group = g_svg.append("g");
    var g_nodes_group = g_svg.append("g");


    //----------------------------------------------------------

    // selection support
    var g_selected_nodes = new Set();
    var g_selected_links = new Set();

    function IsNodeSelected(node_data) {
        return g_selected_nodes.has(node_data.event_id);
    }

    function NodeFillColour(node_data) {
        return IsNodeSelected(node_data) ? "gold" : "white";
    }

    function IsLinkSelected(link_data) {
        return g_selected_links.has(link_data.event_id);
    }


    //----------------------------------------------------------
    function DoCreateChart(data) {
        node_data = data.nodes;
        bundle_data = data.bundles;
        config = data.config
        colour_scale = d3.scaleOrdinal(d3.schemeDark2)

        // set chart size
        g_svg
            .attr("width", config.Width + "px")
            .attr("height", config.Height + "px");

        g_bundles_group.selectAll(".bundle-group")
            .data(bundle_data)
            .join(
                function (enter) {
                    return enter
                        .append("g")
                        .attr("class", "bundle-group")
                        .call(function (group) {
                            group
                                .append("path")
                                .attr("class", "bundle-background");

                            group
                                .append("path")
                                .attr("class", "bundle-selected");

                            group
                                .append("path")
                                .attr("class", "bundle-foreground")
                                .attr("stroke", function (bundle) {
                                    return colour_scale(bundle.id);
                                });
                        })
                })
            .call(function (group) {
                function CalcPath(path, include) {
                    path.attr("d", function (bundle) {
                        R = config.LinkRadius
                        return bundle.links.map(function (link) {
                            return !include(link) ? "M 0 0" : "M " + link.px + " " + link.py
                                + " H" + (link.x - R)
                                + " A" + R + " " + R + " 0 0 1 " + link.x + " " + (link.py + R)
                                + " V" + (link.cy - R)
                                + " A" + R + " " + R + " 0 0 0 " + (link.x + R) + " " + link.cy
                                + " H" + link.cx
                        }).join(" ");
                    });
                }

                group
                    .select(".bundle-background")
                    .call(CalcPath, function (link) {
                        return !IsLinkSelected(link);
                    });

                group
                    .select(".bundle-selected")
                    .call(CalcPath, function (link) {
                        return IsLinkSelected(link);
                    });

                group
                    .select(".bundle-foreground")
                    .call(CalcPath, function (link) {
                        return true;
                    });
            });

        g_nodes_group.selectAll(".node-text")
            .data(node_data)
            .join("text")
            .attr("class", "node-text")
            .on("click", OnNodeClick)
            .attr("x", function (n) {
                return n.x + config.BallRadius + config.TextOffsetX;
            })
            .attr("y", function (n) {
                return n.y - n.bundle_height / 2 - config.TextOffsetY;
            })
            .text(function (n) {
                return n.title;
            })

        function MakeNode(css_class, width) {
            g_nodes_group.selectAll("." + css_class)
                .data(node_data)
                .join("line")
                .attr("class", css_class)
                .on("click", OnNodeClick)
                .attr("x1", function (n) { return n.x })
                .attr("y1", function (n) { return n.y - n.bundle_height / 2 })
                .attr("x2", function (n) { return n.x })
                .attr("y2", function (n) { return n.y + n.bundle_height / 2 })
                .attr("stroke", NodeFillColour)
                .attr("stroke-width", width);
        }

        MakeNode("node-outline", 2 * config.BallRadius);
        MakeNode("node-fill", config.BallRadius);
    }


    //----------------------------------------------------------
    var g_data = null;

    function CreateChart(data_json, options_json) {
        g_data = JSON.parse(data_json);
        g_options = JSON.parse(options_json);

        DoCreateChart(g_data);
    }
</script>
