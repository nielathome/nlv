<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="http://localhost:8000/d3.v5.min.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<style>
    .tool-tip {
        position: absolute;
        padding: 8px;
        background: rgba(0, 0, 0, 0.8);
        color: bisque;
        border-radius: 2px;
        font-family: sans-serif;
        font-size: x-small;
        text-align: center;
    }

    .x-label {
        font-family: sans-serif;
        text-anchor: end;
    }

    .y-label {
        font-family: sans-serif;
        text-anchor: end;
    }
</style>


<script>
    //----------------------------------------------------------

    // retained data
    var g_data = null;
    var g_title = null, g_xlabel = null, g_ylabel = null;

    // append the svg object to the body of the page
    var canvas = d3.select("#my_dataviz").append("svg");
    var chart = canvas.append("g");
    var x_axis = chart.append("g");
    var y_axis = chart.append("g");

    var x_label = chart.append("text")
        .attr("class", "x-label");

    var y_label = chart.append("text")
        .attr("class", "y-label");


    //----------------------------------------------------------
    const g_short_transition = 200;
    var g_tooltip = d3.select("#my_dataviz")
        .append("div")
            .attr('class', 'tool-tip')
            .style("opacity", "0");

    function TipShow(d) {
        g_tooltip.transition(g_short_transition)
            .style("opacity", "1");

        d3.select(this).transition(g_short_transition)
            .style("stroke", "black")
            .style("opacity", 0.8);
    }

    function TipMove(d) {
        g_tooltip
            .html("<strong>" + d.category + ":</strong> <span style='color:white'>" + d.value + "</span>")
            .style("left", (d3.event.pageX + 15) + "px")
            .style("top", (d3.event.pageY) + "px");
    }

    function TipHide(d) {
        g_tooltip.transition(g_short_transition)
            .style("opacity", "0");

        d3.select(this).transition(g_short_transition)
            .style("stroke", "none")
            .style("opacity", 1);
    }


    //----------------------------------------------------------
    function GetWidth(elem) {
        return elem.node().getBBox().width;
    }

    function GetHeight(elem) {
        return elem.node().getBBox().height;
    }


    //----------------------------------------------------------
    function SetupXAxis(x_axis, x_scale, width) {
        x_scale
            .range([0, width]);

        x_axis
            .call(d3.axisBottom(x_scale))
            .selectAll("text")
                .attr("transform", "translate(-10,0)rotate(-45)")
                .style("text-anchor", "end");

        return x_axis;
    }

    function CalcXAxisHeight(x_scale, width) {
        var tmp_axis = SetupXAxis(chart.append("g"), x_scale, width);
        var res = GetHeight(tmp_axis);
        tmp_axis.remove();
        return res;
    }


    //----------------------------------------------------------
    function SetupYAxis(y_axis, y_scale, height) {
        y_scale
            .range([height, 0]);

        y_axis
            .call(d3.axisLeft(y_scale));

        return y_axis;
    }

    function CalcYAxisWidth(y_scale, height) {
        var tmp_axis = SetupYAxis(chart.append("g"), y_scale, height);
        var res = GetWidth(tmp_axis);
        tmp_axis.remove();
        return res;
    }


    //----------------------------------------------------------
    function DrawChart(title, x_label_text, y_label_text, data, switch_time) {
        const min_window = 300, margin = 30, gap = 5, min_col_width = 20, max_col_width = 40;
        const window_width = Math.max(min_window, document.documentElement.clientWidth);
        const window_height = Math.max(min_window, document.documentElement.clientHeight);

        var x_scale = d3.scaleBand()
            .domain(data.map(function (d) { return d.category; }))
            .padding(0.2);

        var y_scale = d3.scaleLinear()
            .domain([0, d3.max(data, function (d) { return d.value })]);

        const x_axis_height = CalcXAxisHeight(x_scale, window_width * 0.75);
        const y_axis_width = CalcYAxisWidth(y_scale, window_height * 0.75);

        x_label.text(x_label_text);
        const x_label_height = GetHeight(x_label);

        y_label
            .attr("transform", "translate(" + margin + "," + margin + ")rotate(-90)")
            .text(y_label_text);
        const y_label_width = GetHeight(y_label);

        const plot_left = margin + y_label_width + gap + y_axis_width;
        const col_width = Math.min(max_col_width, Math.max(min_col_width, 0.8 * (window_width - margin - plot_left) / data.length));
        const plot_width = data.length * col_width * 1.2;
        const plot_right = plot_left + plot_width;

        const plot_height = window_height - (2 * margin) - x_label_height - gap - x_axis_height;
        const plot_bottom = margin + plot_height;

        canvas
            .attr("width", window_width - margin)
            .attr("height", window_height - margin);

        x_axis
            .attr("transform", "translate(" + plot_left + "," + plot_bottom + ")")
            .call(SetupXAxis, x_scale, plot_width);

        y_axis
            .attr("transform", "translate(" + plot_left + ", " + margin + ")")
            .transition()
                .duration(switch_time)
            .call(SetupYAxis, y_scale, plot_height);

        x_label
            .attr("x", plot_right)
            .attr("y", plot_bottom + x_axis_height + gap + x_label_height);

        chart.selectAll(".column")
            .data(data)
            .join("rect")
                .on("mouseover", TipShow)
                .on("mousemove", TipMove)
                .on("mouseleave", TipHide)
            .transition()
                .duration(switch_time)
                .attr("class", "column")
                .attr("transform", "translate(" + plot_left + ", " + margin + ")")
                .attr("x", function (d) { return x_scale(d.category); })
                .attr("y", function (d) { return y_scale(d.value); })
                .attr("width", x_scale.bandwidth())
                .attr("height", function (d) { return plot_height - y_scale(d.value); })
                .attr("fill", function (d) { return d.selected ? "DarkOrange" : "DarkSlateBlue"; });
    }

    function CreateChart(title, x_label_text, y_label_text, json_text, switch_time) {
        g_data = JSON.parse(json_text);
        g_title = title;
        g_xlabel = x_label_text;
        g_ylabel = y_label_text;
        DrawChart(g_title, g_xlabel, g_ylabel, g_data, switch_time);
    }


    //----------------------------------------------------------
    function OnResize() {
        if (g_data !== null) {
            DrawChart(g_title, g_xlabel, g_ylabel, g_data, 0);
        }
    }

    window.addEventListener("resize", OnResize);
</script>
